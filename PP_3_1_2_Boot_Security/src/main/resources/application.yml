server:
  port: 8083

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/my_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        hbm2ddl:
          auto: update
  mvc:
    hiddenmethod:
      filter:
        enabled: true

